<!DOCTYPE html>
<html>

  <head>

  <body>
    <div class="container">
      <h1>Movies Movies Movies!</h1>

          <form>
            <div class="form-group">
              <label for="age">Please enter your age:</label>

            </div>

              <option>2001: A Space Odyssey</option>
              <option>Her</option>
            </select>
            <select class="form-control" id="time">
              <option>2:30 pm</option>
              <option>5:00 pm</option>
              <option>7:00 pm</option>
            </select>
            <button type="submit" class="btn">Purchase Ticket</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Your Ticket Is for:</h2>
        <p id="output"></p>
        </div>
      </div>
    </div>
